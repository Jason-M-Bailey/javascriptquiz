<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <link rel="icon" href="./assets/images/cropped-sit-icon-jb.jpg" />
    <title>Javascript Quiz</title>
  </head>
  <body>
    <div id="wrapper">
      <button class="highscores">
        <a href="./high-scores.html">View Highscores</a>
      </button>
      <div id="currentTime">
        <!-- <div id="waves"></div> -->
      </div>
      <div id="questionsDiv">
        <h1>Javascript Quiz</h1>
        <p>
          Answer as many of the following 5 questions in 60 seconds. Incorrect
          answers will deduct 10 seconds from your remaining time. Correct
          answers will add 10 seconds to your remaining time. Good luck!
        </p>
        <ul id="choicesUl"></ul>
        <button id="startTime">Start Quiz</button>
      </div>
    </div>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
